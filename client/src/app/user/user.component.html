<div class="container">



      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">
          <div class="card-body">
          <form #userForm="ngForm" (ngSubmit)="createUser()">
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control"  #username='ngModel' [(ngModel)]="user.username" name="usernaem" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="email1">Email</label>
              <input type="text" class="form-control" #email='ngModel' [(ngModel)]="user.email" name="email" placeholder="email">
            </div>
            <div class="form-group">
              <label for="password">password</label>
              <input type="password" class="form-control" #password='ngModel' [(ngModel)]="user.password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
        </div>
      </div>
        <div class="col">
          <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">Email Address</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of this.users">
              <th scope="row">{{ users.length}}</th>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>


</div>
